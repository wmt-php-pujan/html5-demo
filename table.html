<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Page</title>
    <style>
        #main,td,th{
            border: 1px solid #000000;
            border-collapse: collapse   ;
            padding: 5px 10px 5px 5px;
        }
         table{
            width:550px;
        } 
    </style>
</head>
<body>
    <div style="overflow-x:auto;">
    <table id="main"> 
         
           <thead style="background-color: #f1f1f1;"> 
                <tr>
                    <th colspan="3" align="left">Invoice #123456789</th>
                    <th align="left">14 January 2025</th>
                </tr>
            </thead>    
        <tbody>
            <tr>
                <td colspan="2"> <strong>Pay to :</strong>  <br> Acme Billing Co.<br>123 Main St.<br>Cityville,NA 12345</td >
                <td colspan="2"> <strong>Customer :</strong>   <br> John Smith <br> 321 Willow Way <br> Southest Northwester,MA 54321 </td> 
            </tr>
        
        <tr style="background-color: #c1c1c1;">
                <th align="left">Name/ Description</th>
                <th align="left">Qty.</th>
                <th align="left">@</th >
                <th align="left">Cost</th> 
        </tr>
        <tr>
            <td>Peparclips</td>
            <td>1000</td>
            <td>0.01</td>
            <td>10.00</td>
        </tr>
        <tr>
            <td>Staple(box)</td>
            <td>100</td>
            <td>1.0</td>
            <td>100.00</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3" align="left" style="background-color:#c1c1c1;">Subtotal</td>
            <td>110.0</td>
        </tr>
        <tr>
            <td colspan="2" align="left" style="background-color: #c1c1c1;">Tax</td>
            <td>8%</td>
            <td>8.80</td>
        </tr>
        <tr>
            <td colspan="3" style="background-color: #c1c1c1;"><strong>Grand Total</strong></td>
            <td>$118.80</td>
        </tr>
    </tfoot>        
    </table>
    </div>
</body>
</html>
